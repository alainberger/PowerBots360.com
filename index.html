<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
  }
  a { color: inherit; text-decoration: none; }

  :root {
      --bg-start: #A8D5BA;
      --bg-end: #D1E8FF;
      --text: #043233;
      --accent: #053827;
      --card-bg: rgba(255,255,255,0.98);
      --btn-bg: linear-gradient(135deg, #A8D5BA, #D1E8FF);
      --btn-hover: linear-gradient(135deg, #B0E0C2, #E0F0FF);
  }

  body {
      background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
  }

  /* Navbar */
  .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      z-index: 1000;
  }

  .navbar img {
      height: 40px;
  }

  .brand {
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
      letter-spacing: 0.3px;
  }

  /* Hamburger */
  .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
  }

  .hamburger span {
      width: 25px;
      height: 3px;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s ease;
  }

  /* Menu déroulant */
  .menu {
      position: fixed;
      top: 0;
      right: -270px;
      width: 270px;
      height: 100%;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: right 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
  }

  .menu.open {
      right: 0;
  }

  .menu a {
      font-weight: 600;
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.2s;
  }

  .menu a:hover {
      background: rgba(255, 255, 255, 0.3);
  }

  /* Contenu principal */
  .content {
      padding-top: 100px;
      text-align: center;
  }

  .content h1 {
      font-size: 2rem;
      margin-bottom: 15px;
  }

  .content p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto 25px auto;
      line-height: 1.5;
  }

  .btn-catalogue {
      background: var(--btn-bg);
      color: var(--text);
      padding: 12px 25px;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.3s;
      display: inline-block;
  }

  .btn-catalogue:hover {
      background: var(--btn-hover);
  }
</style>

  <!-- Navbar -->

      </div>
      <div class="hamburger" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
      </div>
  </div>

  <!-- Menu Hamburger -->
  <div class="menu" id="menu">
      <a href="index.html">Accueil</a>
      <a href="categorie.html">Catégorie</a>
      <a href="payment.html">Paiement</a>
      <a href="juridique.html">Juridique</a>
      <a href="bonnespratiques.html">Bonnes Pratiques</a>
      <a href="connexion.html">Connexion</a>
      <a href="inscription.html">Inscription</a>
  </div>

  <!-- Contenu principal -->
  <div class="content">
      <h1>Bienvenue sur <strong>PowerBots360</strong></h1>
      <p>Notre plateforme SMM vous offre des <strong>services performants et fiables</strong>, pensés pour maximiser votre impact digital et sécuriser vos résultats sur tous vos réseaux.</p>
      <a href="categorie.html" class="btn-catalogue">Voir le catalogue</a>
  </div>

  <script>
      const menu = document.getElementById('menu');
      function toggleMenu() {
          menu.classList.toggle('open');
      }

      window.addEventListener('click', function(e){
          if(!menu.contains(e.target) && !e.target.closest('.hamburger')) {
              menu.classList.remove('open');
          }
      });

      menu.addEventListener('touchmove', function(e){
          e.stopPropagation();
      }, {passive:false});
  </script>
</body>
