<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion | PowerBots360</title>
  <style>
    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("TON-LIEN-FOND.jpg") no-repeat center center/cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    .logo img {
      width: 100px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 25px;
    }

    input {
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .switch {
      font-size: 14px;
      margin-top: 10px;
    }

    .switch a {
      color: #00f2fe;
      text-decoration: none;
      font-weight: 500;
    }

    .error, .success {
      margin-top: 10px;
      font-size: 14px;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="TON-LIEN-LOGO.png" alt="PowerBots360 Logo">
    </div>

    <h2 id="formTitle">Connexion</h2>

    <!-- Formulaire Connexion -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <p class="error" id="loginError"></p>
      <p class="success" id="loginSuccess"></p>
    </form>

    <!-- Formulaire Inscription -->
    <form id="signupForm" style="display:none;">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Mot de passe" required>
      <button type="submit">Cr√©er un compte</button>
      <p class="error" id="signupError"></p>
      <p class="success" id="signupSuccess"></p>
    </form>

    <div class="switch">
      <span id="toggleText">Pas encore de compte ? <a href="#" id="switchToSignup">S'inscrire</a></span>
    </div>
  </div>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // üîë Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyChJoeaMJlj2F-7okhrPJYw868Z1RhgMFY",
      authDomain: "powerbots360-2a163.firebaseapp.com",
      projectId: "powerbots360-2a163",
      storageBucket: "powerbots360-2a163.firebasestorage.app",
      messagingSenderId: "968053928320",
      appId: "1:968053928320:web:c51f7be039c02f2fb69165",
      measurementId: "G-TXSM0JYF1G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîÑ Switch entre Connexion / Inscription
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const toggleText = document.getElementById("toggleText");
    const formTitle = document.getElementById("formTitle");
    const switchToSignup = document.getElementById("switchToSignup");

    switchToSignup.addEventListener("click", (e) => {
      e.preventDefault();
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.textContent = "Connexion";
        toggleText.innerHTML = `Pas encore de compte ? <a href="#" id="switchToSignup">S'inscrire</a>`;
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.textContent = "Inscription";
        toggleText.innerHTML = `D√©j√† inscrit ? <a href="#" id="switchToSignup">Se connecter</a>`;
      }
    });

    // ‚úÖ Connexion
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const errorMsg = document.getElementById("loginError");
      const successMsg = document.getElementById("loginSuccess");

      errorMsg.textContent = "";
      successMsg.textContent = "";

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          successMsg.textContent = "Connexion r√©ussie üéâ";
          console.log(userCredential.user);
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    });

    // ‚úÖ Inscription
    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const errorMsg = document.getElementById("signupError");
      const successMsg = document.getElementById("signupSuccess");

      errorMsg.textContent = "";
      successMsg.textContent = "";

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          successMsg.textContent = "Compte cr√©√© avec succ√®s ‚úÖ";
          console.log(userCredential.user);
        })
        .catch((error) => {
          errorMsg.textContent = error.message;
        });
    });
  </script>
</body>
</html>
