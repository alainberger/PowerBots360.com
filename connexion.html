<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Connexion — PowerBots360</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* === CSS inchangé, identique à ton précédent === */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;width:100%;font-family:'Poppins',sans-serif;-webkit-font-smoothing:antialiased}
body{background: linear-gradient(135deg,#A8D5BA 0%,#D1E8FF 100%);color:#043233;display:flex;flex-direction:column;}
a{color:inherit;text-decoration:none;}
.navbar{position:fixed;left:0;top:0;width:100%;background: linear-gradient(135deg,#A8D5BA,#D1E8FF);padding:12px 18px; display:flex;align-items:center;gap:12px;z-index:1000;border:none;box-shadow:none;}
.navbar img{height:40px;}
.brand{font-weight:700;font-size:1.05rem;color:#043233;letter-spacing:0.3px}
.btn-catalogue {background: linear-gradient(135deg, #A8D5BA, #D1E8FF);color: #043233;padding: 10px 20px;font-weight: 600;border-radius: 6px;display: inline-block;margin:70px auto 0;text-align:center;}
main{flex:1;display:flex;align-items:flex-start;justify-content:center;padding:20px 14px 40px;}
.login-box{background:rgba(255,255,255,0.96);padding:32px 28px;border-radius:12px;box-shadow:0 8px 26px rgba(6,40,30,0.08);max-width:380px;width:100%;display:flex;flex-direction:column;gap:16px;text-align:center;margin-top:10px;}
.login-box h2{font-size:1.3rem;font-weight:700;color:#053827;margin-bottom:10px}
label{display:block;font-weight:600;margin-bottom:6px;text-align:left}
.input-wrapper{position:relative}
.input-wrapper input{width:100%;padding:12px 12px 12px 42px;border:1px solid rgba(5,58,40,0.2);border-radius:8px;font-size:0.95rem;outline:none;transition: border 0.2s, box-shadow 0.2s;}
.input-wrapper input:focus{border-color:#053827;box-shadow:0 0 4px rgba(5,58,40,0.2);}
.leading-icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);width:22px;height:22px;color:#043233;display:inline-flex;align-items:center;justify-content:center;cursor:pointer;}
.btn{background: linear-gradient(135deg,#A8D5BA,#D1E8FF);color:#043233;font-weight:600;padding:12px;border-radius:8px;cursor:pointer;transition:background .3s;width:100%;border:none;margin-top:8px;}
.btn:hover{background:linear-gradient(135deg,#B0E0C2,#E0F0FF)}
.checkbox-wrapper{display:flex;align-items:center;gap:10px;font-size:0.9rem;font-weight:600;color:#043233;cursor:pointer;user-select:none;margin-top:6px;}
.checkbox-wrapper input[type="checkbox"]{width:16px;height:16px;accent-color:#043233;cursor:pointer;margin:0;}
.forgot-link{text-align:right;margin-top:-8px;margin-bottom:8px;font-size:0.9rem;color:#053827;}
.forgot-link a{color:#053827; text-decoration:underline;}
.google-btn{display:flex;align-items:center;justify-content:center;gap:8px;background: linear-gradient(135deg,#A8D5BA,#D1E8FF);color:#043233;border:none;border-radius:8px;padding:12px;font-weight:600;cursor:pointer;margin-top:8px;transition:background .3s;}
.google-btn img{display:inline-block;vertical-align:middle;}
.google-btn:hover {background: linear-gradient(135deg,#B0E0C2,#E0F0FF);}
@media(max-width:600px){.login-box{padding:24px 20px}}
</style>
</head>
<body>

<header class="navbar">
  <img src="https://i.postimg.cc/vZrnmPXd/IMG-3286.png" alt="Powerbots360 logo">
  <div class="brand">PowerBots360</div>
</header>

<div style="text-align:center;">
  <a href="javascript:void(0)" class="btn-catalogue" onclick="history.back()">Retour</a>
</div>

<main>
  <div class="login-box">
    <h2>Connexion</h2>

    <label for="email">Adresse mail</label>
    <div class="input-wrapper">
      <span class="leading-icon">
        <!-- icône email -->
      </span>
      <input type="email" id="email" placeholder="Votre adresse mail" required>
    </div>

    <label for="password">Mot de passe</label>
    <div class="input-wrapper">
      <span class="leading-icon" id="togglePassword">
        <!-- icône œil -->
      </span>
      <input type="password" id="password" placeholder="Votre mot de passe" required>
    </div>

    <div class="forgot-link">
      <a href="javascript:void(0)" id="forgotPasswordLink">Mot de passe ou adresse mail oublié(e) ?</a>
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="stayConnected">
      <label for="stayConnected">Rester connecté</label>
    </div>

    <button class="btn" id="loginBtn">Se connecter</button>

    <button class="google-btn" id="googleBtn">
      <img src="https://i.postimg.cc/0ysPh8Ld/IMG-3446.png" alt="Google" width="20">
      Se connecter avec Google
    </button>

  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "API_KEY_FIREBASE",
  authDomain: "PROJECT_ID.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT_ID.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Mot de passe oublié
document.getElementById("forgotPasswordLink").addEventListener("click", async ()=>{
  const email = prompt("Entrez votre adresse e-mail pour réinitialiser le mot de passe :");
  if(!email) return;
  try{
    await sendPasswordResetEmail(auth, email.trim());
    alert("E-mail envoyé à " + email);
  }catch(e){
    alert("Erreur : " + e.message);
  }
});

// Connexion classique
document.getElementById("loginBtn").addEventListener("click", async ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email || !password){ alert("Merci de remplir tous les champs !"); return; }
  try{
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    alert(`Bienvenue ${userCredential.user.displayName || userCredential.user.email} !`);
    window.location.href = "index.html";
  }catch(e){
    alert("Erreur connexion : " + e.message);
  }
});

// Connexion Google
document.getElementById("googleBtn").addEventListener("click", async ()=>{
  const provider = new GoogleAuthProvider();
  try{
    const result = await signInWithPopup(auth, provider);
    alert(`Bienvenue ${result.user.displayName || result.user.email} !`);
    window.location.href = "index.html";
  }catch(e){
    alert("Erreur Google Sign-In : " + e.message);
  }
});

// Toggle mot de passe
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("password");
togglePassword.addEventListener("click", ()=>{
  if(passwordInput.type === "password") passwordInput.type="text";
  else passwordInput.type="password";
});
</script>

</body>
</html>
