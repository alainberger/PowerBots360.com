<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Connexion — PowerBots360</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ... ton CSS existant ... */
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyChJoeaMJlj2F-7okhrPJYw868Z1RhgMFY",
  authDomain: "powerbots360-2a163.firebaseapp.com",
  projectId: "powerbots360-2a163",
  storageBucket: "powerbots360-2a163.firebasestorage.app",
  messagingSenderId: "968053928320",
  appId: "1:968053928320:web:c51f7be039c02f2fb69165",
  measurementId: "G-TXSM0JYF1G"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Rediriger si déjà connecté
onAuthStateChanged(auth, async (user) => {
  if(user){
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if(!userSnap.exists()){
      await setDoc(userRef, {
        uid: user.uid,
        displayName: user.displayName,
        email: user.email,
        balance: 0
      });
    }
    window.location.href = "index.html";
  }
});

// Google Sign-In
window.forceGoogleSignIn = async function() {
  const provider = new GoogleAuthProvider();
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    // Créer ou mettre à jour l'utilisateur
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if(!userSnap.exists()){
      await setDoc(userRef, {
        uid: user.uid,
        displayName: user.displayName,
        email: user.email,
        balance: 0
      });
    }

    alert(`Bienvenue ${user.displayName}`);
    window.location.href = "index.html";
  } catch(error) {
    console.error("Erreur Google Sign-In :", error.message);
    alert("Erreur Google Sign-In : " + error.message);
  }
}

// Mot de passe oublié
window.forceForgotPassword = function() {
  window.location.href = "mailto:contact@powerbots360.net?subject=Mot de passe oublié";
}

// Connexion classique
window.forceLogin = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email || !password) {
    alert("Merci de remplir tous les champs !");
    return;
  }
  console.log("Connexion classique :", email);
  window.location.href = "index.html"; 
}
</script>
</head>
<body>
<header class="navbar">
  <img src="https://i.postimg.cc/vZrnmPXd/IMG-3286.png" alt="Powerbots360 logo">
  <div class="brand">PowerBots360</div>
</header>

<div style="text-align:center;">
  <a href="javascript:void(0)" class="btn-catalogue" onclick="history.back()">Retour</a>
</div>

<main>
  <div class="login-box">
    <h2>Connexion</h2>

    <label for="email">Adresse mail</label>
    <div class="input-wrapper">
      <span class="leading-icon">
        <!-- icône email -->
      </span>
      <input type="email" id="email" placeholder="Votre adresse mail" required>
    </div>

    <label for="password">Mot de passe</label>
    <div class="input-wrapper">
      <span class="leading-icon" id="togglePassword">
        <!-- icône œil -->
      </span>
      <input type="password" id="password" placeholder="Votre mot de passe" required>
    </div>

    <div class="forgot-link">
      <a href="javascript:void(0)" onclick="forceForgotPassword()">Mot de passe ou adresse mail oublié(e) ?</a>
    </div>

    <div class="checkbox-wrapper">
      <input type="checkbox" id="stayConnected">
      <label for="stayConnected">Rester connecté</label>
    </div>

    <button class="btn" id="loginBtn" onclick="forceLogin()">Se connecter</button>

    <button class="google-btn" onclick="forceGoogleSignIn()">
      <img src="https://i.postimg.cc/0ysPh8Ld/IMG-3446.png" alt="Google" width="20">
      Se connecter avec Google
    </button>
  </div>
</main>
</body>
</html>
