<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Connexion / Inscription – PowerBots360</title>
<meta name="theme-color" content="#0f172a"/>
<style>
  /* ---------- Base look (cohérent avec index.html) ---------- */
  *,*::before,*::after{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    color:#e5e7eb;background:#0b1020 url('https://i.postimg.cc/0j8Jbgfg/IMG-3217.jpg') center/cover fixed no-repeat;
  }
  a{color:#93c5fd;text-decoration:none}
  .container{max-width:980px;margin:0 auto;padding:16px;position:relative;z-index:1}
  .card{
    background:rgba(255,255,255,.10);backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,.18);border-radius:16px;padding:16px;
    box-shadow:0 10px 30px rgba(0,0,0,.25);
  }
  header{position:sticky;top:0;background:rgba(2,6,23,.65);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.12);z-index:5}
  .nav{display:flex;align-items:center;justify-content:space-between;gap:10px;max-width:980px;margin:0 auto;padding:10px 16px}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:34px;height:34px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #22d3ee, #2563eb 60%, #0ea5e9);
    box-shadow:0 0 20px rgba(56,189,248,.5), inset 0 0 12px rgba(59,130,246,.5);
  }
  .btn{
    border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.10);color:#e5e7eb;
    padding:10px 14px;border-radius:12px;cursor:pointer;transition:.2s;font-weight:600
  }
  .btn:hover{background:rgba(255,255,255,.18)}
  .btn-primary{background:linear-gradient(90deg,#22c55e,#16a34a);border:none;color:#fff}
  .btn-google{background:#fff;color:#111;border:none}
  .grid{display:grid;gap:12px}
  @media (min-width:880px){ .grid-2{grid-template-columns:1fr 1fr} }
  input{
    width:100%;background:rgba(255,255,255,.10);border:1px solid rgba(255,255,255,.18);
    color:#e5e7eb;padding:12px;border-radius:12px;outline:none
  }
  input::placeholder{color:#cbd5e1}
  .tabs{display:flex;gap:8px;flex-wrap:wrap}
  .tab{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.18);cursor:pointer}
  .tab.active{background:#0ea5e9;color:#fff;border-color:#0ea5e9}
  .muted{color:#94a3b8}
  .divider{height:1px;background:rgba(255,255,255,.12);margin:12px 0}
  .alert{padding:10px 12px;border-radius:12px}
  .alert-err{background:rgba(239,68,68,.15);border:1px solid rgba(239,68,68,.35);color:#fecaca}
  .alert-ok{background:rgba(34,197,94,.15);border:1px solid rgba(34,197,94,.35);color:#bbf7d0}
  .center{text-align:center}
  .small{font-size:13px}
  .badge{display:inline-block;border-radius:999px;background:#0ea5e9;color:#fff;padding:3px 8px;font-size:12px}
  .box{padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06)}
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  .grow{flex:1}
  .right{justify-content:flex-end}
  .hidden{display:none}
  footer{color:#94a3b8;text-align:center;padding:30px 16px}
</style>
</head>
<body>
<header>
  <nav class="nav">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <strong>PowerBots360</strong>
      <span class="badge">SECURE AUTH</span>
    </div>
    <div class="row">
      <a class="btn" href="index.html">← Retour</a>
    </div>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="grid grid-2">
      <!-- Colonne 1 : Email / Mot de passe -->
      <div>
        <div class="tabs" role="tablist" aria-label="Choix du mode">
          <button id="tab-signin" class="tab active" role="tab" aria-selected="true">Se connecter</button>
          <button id="tab-signup" class="tab" role="tab" aria-selected="false">Créer un compte</button>
        </div>

        <div id="panel-signin" role="tabpanel" aria-labelledby="tab-signin" class="box" style="margin-top:10px">
          <div class="grid">
            <input id="si-email" type="email" placeholder="Email">
            <input id="si-pass" type="password" placeholder="Mot de passe">
            <button id="btn-signin" class="btn btn-primary">Connexion</button>
            <div class="row">
              <button id="btn-forgot" class="btn">Mot de passe oublié</button>
            </div>
          </div>
        </div>

        <div id="panel-signup" role="tabpanel" aria-labelledby="tab-signup" class="box hidden" style="margin-top:10px">
          <div class="grid">
            <input id="su-name" type="text" placeholder="Prénom / Pseudo (facultatif)">
            <input id="su-email" type="email" placeholder="Email">
            <input id="su-pass" type="password" placeholder="Mot de passe (min 6)">
            <button id="btn-signup" class="btn btn-primary">Créer le compte</button>
            <p class="small muted">En créant un compte, vous acceptez nos CGU/CGV.</p>
          </div>
        </div>

        <div id="email-info" class="alert hidden" role="status"></div>
      </div>

      <!-- Colonne 2 : Google / Téléphone -->
      <div>
        <div class="box">
          <div class="grid">
            <button id="btn-google" class="btn btn-google">Continuer avec Google</button>
            <div class="divider"></div>
            <label class="small muted">Connexion par téléphone (SMS)</label>
            <input id="ph-number" type="tel" placeholder="+33 6 12 34 56 78 (format international)">
            <div id="recaptcha-container" class="center" style="margin:8px 0"></div>
            <div class="row">
              <button id="btn-ph-start" class="btn">Recevoir le code</button>
              <input id="ph-code" class="grow" type="text" placeholder="Code SMS">
              <button id="btn-ph-verify" class="btn btn-primary">Vérifier</button>
            </div>
            <div id="phone-info" class="alert hidden" role="status"></div>
          </div>
        </div>

        <div class="box" style="margin-top:12px">
          <div id="session" class="small muted">Statut : invité</div>
          <div class="row right" style="margin-top:8px">
            <button id="btn-logout" class="btn hidden">Se déconnecter</button>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>
    <p class="center small muted">Besoin d’aide ? Contacte le support : support@powerbots360.com</p>
  </section>
</main>

<footer>© PowerBots360 – Auth sécurisée via Firebase</footer>

<!-- Firebase (modules) -->
<script type="module">
  /* ====== CONFIG FIREBASE (ton projet) ====== */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth, setPersistence, browserLocalPersistence,
    signInWithEmailAndPassword, createUserWithEmailAndPassword,
    sendEmailVerification, sendPasswordResetEmail,
    GoogleAuthProvider, signInWithPopup,
    RecaptchaVerifier, signInWithPhoneNumber,
    updateProfile, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChJoeaMJlj2F-7okhrPJYw868Z1RhgMFY",
    authDomain: "powerbots360-2a163.firebaseapp.com",
    projectId: "powerbots360-2a163",
    storageBucket: "powerbots360-2a163.firebasestorage.app",
    messagingSenderId: "968053928320",
    appId: "1:968053928320:web:c51f7be039c02f2fb69165",
    measurementId: "G-TXSM0JYF1G"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  await setPersistence(auth, browserLocalPersistence); // rester connecté

  /* ====== Utilitaires UI ====== */
  const $ = (sel)=>document.querySelector(sel);
  const show = (el)=>el.classList.remove('hidden');
  const hide = (el)=>el.classList.add('hidden');
  const setAlert = (el, msg, ok=false)=>{
    el.textContent = msg;
    el.className = 'alert ' + (ok ? 'alert-ok' : 'alert-err');
    show(el);
  };

  const AFTER_LOGIN_URL = 'index.html'; // redirection après succès

  /* ====== Tabs (Connexion / Inscription) ====== */
  const tabSignin = $('#tab-signin'), tabSignup = $('#tab-signup');
  const panelSignin = $('#panel-signin'), panelSignup = $('#panel-signup');
  tabSignin.onclick = ()=>{ tabSignin.classList.add('active'); tabSignup.classList.remove('active'); hide(panelSignup); show(panelSignin); };
  tabSignup.onclick = ()=>{ tabSignup.classList.add('active'); tabSignin.classList.remove('active'); hide(panelSignin); show(panelSignup); };

  /* ====== Email / Mot de passe ====== */
  const emailInfo = $('#email-info');

  $('#btn-signin').onclick = async ()=>{
    hide(emailInfo);
    const email = $('#si-email').value.trim();
    const pass  = $('#si-pass').value;
    try{
      await signInWithEmailAndPassword(auth, email, pass);
      setAlert(emailInfo, 'Connexion réussie. Redirection…', true);
      setTimeout(()=>location.href = AFTER_LOGIN_URL, 600);
    }catch(e){ handleAuthError(e, emailInfo); }
  };

  $('#btn-signup').onclick = async ()=>{
    hide(emailInfo);
    const name  = $('#su-name').value.trim();
    const email = $('#su-email').value.trim();
    const pass  = $('#su-pass').value;
    try{
      const { user } = await createUserWithEmailAndPassword(auth, email, pass);
      if(name){ try{ await updateProfile(user,{displayName:name}); }catch{} }
      try{ await sendEmailVerification(user); }catch{}
      setAlert(emailInfo, 'Compte créé. Un email de vérification vous a été envoyé. Redirection…', true);
      setTimeout(()=>location.href = AFTER_LOGIN_URL, 800);
    }catch(e){ handleAuthError(e, emailInfo); }
  };

  $('#btn-forgot').onclick = async ()=>{
    hide(emailInfo);
    const email = $('#si-email').value.trim();
    if(!email){ setAlert(emailInfo,'Entre ton email pour recevoir le lien.'); return; }
    try{
      await sendPasswordResetEmail(auth, email);
      setAlert(emailInfo,'Email de réinitialisation envoyé ✅', true);
    }catch(e){ handleAuthError(e, emailInfo); }
  };

  /* ====== Google ====== */
  const provider = new GoogleAuthProvider();
  $('#btn-google').onclick = async ()=>{
    const box = $('#email-info');
    hide(box);
    try{
      await signInWithPopup(auth, provider);
      setAlert(box, 'Connexion Google réussie. Redirection…', true);
      setTimeout(()=>location.href = AFTER_LOGIN_URL, 600);
    }catch(e){ handleAuthError(e, box); }
  };

  /* ====== Téléphone (reCAPTCHA + SMS) ====== */
  // reCAPTCHA visible pour éviter les blocages (GitHub Pages/iframes)
  let recaptcha;
  function ensureRecaptcha(){
    if(!recaptcha){
      recaptcha = new RecaptchaVerifier(auth, 'recaptcha-container', { size:'normal' });
      recaptcha.render();
    }
    return recaptcha;
  }

  let confirmationResult = null;

  $('#btn-ph-start').onclick = async ()=>{
    const ph = $('#ph-number').value.trim();
    const info = $('#phone-info'); hide(info);
    if(!ph){ setAlert(info,'Entre un numéro au format international (ex: +33612345678)'); return; }
    try{
      const appVerifier = ensureRecaptcha();
      confirmationResult = await signInWithPhoneNumber(auth, ph, appVerifier);
      setAlert(info,'Code envoyé par SMS. Entre-le puis clique “Vérifier”.', true);
    }catch(e){ handleAuthError(e, info); }
  };

  $('#btn-ph-verify').onclick = async ()=>{
    const code = $('#ph-code').value.trim();
    const info = $('#phone-info'); hide(info);
    if(!confirmationResult){ setAlert(info,'Clique d’abord sur “Recevoir le code”.'); return; }
    if(!code){ setAlert(info,'Entre le code reçu par SMS.'); return; }
    try{
      await confirmationResult.confirm(code);
      setAlert(info, 'Connexion par téléphone réussie. Redirection…', true);
      setTimeout(()=>location.href = AFTER_LOGIN_URL, 600);
    }catch(e){ handleAuthError(e, info); }
  };

  /* ====== Session / Déconnexion ====== */
  const sessionEl = $('#session');
  const btnLogout  = $('#btn-logout');

  onAuthStateChanged(auth, (user)=>{
    if(user){
      const name = user.displayName || user.phoneNumber || user.email || 'Utilisateur';
      sessionEl.textContent = `Connecté : ${name}`;
      show(btnLogout);
    }else{
      sessionEl.textContent = 'Statut : invité';
      hide(btnLogout);
    }
  });

  btnLogout.onclick = async ()=>{
    await signOut(auth);
    sessionEl.textContent = 'Déconnecté.';
    hide(btnLogout);
  };

  /* ====== Mapping des erreurs ====== */
  function handleAuthError(err, el){
    const map = {
      'auth/invalid-email': 'Email invalide.',
      'auth/missing-password': 'Mot de passe requis.',
      'auth/wrong-password': 'Mot de passe incorrect.',
      'auth/user-not-found': 'Aucun compte avec cet email.',
      'auth/email-already-in-use': 'Email déjà utilisé.',
      'auth/weak-password': 'Mot de passe trop faible (min 6).',
      'auth/too-many-requests': 'Trop de tentatives, réessaie plus tard.',
      'auth/popup-blocked': 'Popup bloquée par le navigateur.',
      'auth/popup-closed-by-user': 'Fenêtre fermée avant la connexion.',
      'auth/operation-not-allowed': 'Méthode non autorisée dans Firebase.',
      'auth/missing-phone-number': 'Numéro de téléphone manquant.',
      'auth/invalid-verification-code': 'Code SMS invalide.',
      'auth/credential-already-in-use': 'Identifiants déjà liés à un autre compte.',
    };
    const code = err?.code || '';
    const msg = map[code] || ('Erreur : ' + (err?.message || 'inconnue'));
    setAlert(el, msg);
    console.error(err);
  }
</script>
</body>
</html>
